<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <br>
  <br>
  <div class="jumbotron" id="home">
    <h1>STELLAR TRAIL</h1>
    <br>
    <h3>A race to the end.</h3>
    <br>
    <button type="button" class="btn" id="start">START!</button>
  </div>
  <div class="container" id="gameSelector">
    <br>
    <br>
    <br>
    <button type="button" class="btn" id="game1">ENVOY</button>
    <button type="button" class="btn" id="game2">COLONIZE</button>
    <br>
  </div>

  <div class="container" id="envoy">
    <div class="col-md-12">
        <div class="card" id="gameUi">
          <div class="row">
            <div class="col-md-9">
            <div class="card" id="gameWindow">
              <h4>GAME WINDOW</h4>
              <img src="https://worldofweirdthings.com/wp-content/uploads/eve_space_battle_1200.jpg" alt="Enemy Player" class="opponent">
              <div class="container">
                <p>POSSBILE EVENT TEXT</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card" id="shipType">
              <h4>SHIP STATS:(SIZE)</h4>
              <div class="container">
                <p>SHIP STATS CREW FUEL FOOD HERE<</p>
                </div>
              </div>
              <div class="card" id="statCard">
                <p>ALL STATISTICS</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card" id="actionBar">
                <div class="row">
                  <div class="col-md-1">
                    <button type="click" id="speedIncrease">FAST</button>
                  </div>
                  <div class="col-md-1">
                    <button type="click" id="speedDecrease">SLOW</button>
                  </div>
                  <div class="col-md-2">
                    <div class="card" id="crew1">
                      <p>CREW 1</P>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card" id="crew2">
                      <p>CREW 2</P>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card" id="crew3">
                      <p>CREW 3</P>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card" id="crew4">
                      <p>CREW 4</P>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="card" id="crew5">
                      <p>CREW 5</P>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <br>
    <button type="button" class="btn" id="goBack1">Go Back</button>
  </div>

  <div class="container" id="colonize">
    <br>
    -----
    <br>
    -----
    <br>
    -----
    <br>
    -----
    <br>
    <button type="button" class="btn" id="goBack2">Go Back</button>
  </div>

  <div class="container" id="resultScreen">
    <center><p id="victory"></p></center>
    <center><p id="gameOver"></p></center>
    <br>
    <button type="button" class="btn" id="playAgain">playAgain</button>
    <button type="button" class="btn" id="goHome">Go home</button>
    <br>
  </div>

</body>
<div class="footer">
  <p><center>Copyright (C) by Uriel, Anthony, Aaron & Mark, 2019.</center></p>
</div>
</html>
